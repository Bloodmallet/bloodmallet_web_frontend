cron:
- description: "daily removal of old charts"
  url: /compute_api/api/remove_old_charts
  schedule: every day 00:23
- description: "daily rebuild of worker image"
  url: /compute_api/image/create
  # schedule: every monday,wednesday,friday 01:23
  schedule: every 6 hours
- description: "resimulation of standard charts"
  url: /compute_api/generate_standard_charts
  schedule: every monday,wednesday,friday 02:23
